<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Google</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <nav>
                <a class="menu-item" href="#">Gmail</a>
                <a class="menu-item" href="#">Imagens</a>
            </nav>
            <i class="fas fa-th"></i>
            <img src="img/user.jpg" alt="Usuário">
        </div>

        <div class="principal">
            <img class="logo" src="img/logo.png" alt="Logo da Google">
            <div class="barra-pesquisa">
                <i class="fas fa-search"></i>
                <input type="text">
                <i class="fas fa-times"></i>
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="barra-avanca">
                <button class="botao">Pesquisa Google</button>
                <button class="botao">Estou com sorte</button>
            </div>
            <div class="lang-google">
                <p>Disponibilizado pelo Google em:&nbsp;</p>
                <a href="#">English</a>
            </div>
        </div>

        <div class="rodape">
            <div class="pais">
                <p>Brasil</p>
            </div>
            <div class="informacoes">
                <div>
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
                </div>
                <div>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/e7a91ee1db.js" crossorigin="anonymous"></script>
</body>
</html>
